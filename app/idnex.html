<!DOCTYPE html>
<html ng-app="myApp" ng-controller="appController">
	<head>
		<meta charset="UTF-8">
		<title>完整的angular搭建网站的模板</title>
		<link rel="stylesheet" href="css/myApp.css" />
	</head>
	<style>
	</style>
	<body>

	<script src="js/myApp.js"></script>
